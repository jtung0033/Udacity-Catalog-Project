{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner game">
    	<div class="col-md-11 col-md-offset-1 padding-none">
    		<h1>Update {{ gameSystem.name }}</h1>
    	</div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
        	<form action="{{ url_for('update_gameSystem', gameSystem_id = gameSystem.id) }}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{ gameSystem.name }}">
                    <div class="padding-bottom"></div>	
                    <button type="submit" class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save New Game System
                    </button>
                    <a href='{{ url_for("show_gameSystem") }}'>
                    	<button class="btn btn-default delete" type="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
