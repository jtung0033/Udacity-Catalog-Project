{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner game">
    	<div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Game</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the game">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the game"></textarea>
                	<button type="submit" class="btn btn-default" id="submit">
                    	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create
                    </button>
                    <a href='{{ url_for("show_gameSystem") }}'>
                    	<button class="btn btn-default delete" type="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
